in:
  type: file
  path_prefix: {{ env.CD_FETCHED }}/catalog_payment_dim
  decoders:
  - {type: gzip}
  parser:
    charset: UTF-8
    newline: LF
    type: csv
    delimiter: "\t"
    quote: null
    quotes_in_quoted_fields: ACCEPT_STRAY_QUOTES_ASSUMING_NO_DELIMITERS_IN_FIELDS
    escape: '"'
    null_string: \N
    trim_if_not_quoted: false
    skip_header_lines: 0
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
    - {name: id, type: long}
    - {name: parent_id, type: long}
    - {name: name, type: string}
    - {name: currency, type: string}
    - {name: country, type: string}
    - {name: time_zone, type: string}
    - {name: created_at, type: timestamp, format: '%Y-%m-%d %H:%M:%S.%L'}
    - {name: updated_at, type: timestamp, format: '%Y-%m-%d %H:%M:%S.%L'}
out:
  type: sqlserver
  driver_path: {{ env.EMBULK_MSSQL_DRIVER }}
  native_driver: {{ env.EMBULK_NATIVE_DRIVER }}
  host: {{ env.EMBULK_MSSQLH }}
  port: {{ env.EMBULK_MSSQLHP }}
  user: {{ env.EMBULK_MSSQLU }}
  password: {{ env.EMBULK_MSSQLP }}
  database: {{ env.EMBULK_MSSQLDB }}
  default_timezone: {{ env.EMBULK_TZ }}
  table: catalog_payment_dim
  mode: replace
  insert_method: native
  column_options:
    id: {type: 'BIGINT NOT NULL'}
    parent_id: {type: 'BIGINT NULL'}
    name: {type: 'VARCHAR(255) NULL'}
    currency: {type: 'VARCHAR(255) NULL'}
    country: {type: 'VARCHAR(255) NULL'}
    time_zone: {type: 'VARCHAR(255) NULL'}
    created_at: {value_type: timestamp, timestamp_format: '%Y-%m-%d %H:%M:%S.%L'}
    updated_at: {value_type: timestamp, timestamp_format: '%Y-%m-%d %H:%M:%S.%L'}