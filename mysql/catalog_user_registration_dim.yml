in:
  type: file
  path_prefix: {{ env.CD_FETCHED }}/catalog_user_registration_dim
  decoders:
  - {type: gzip}
  parser:
    charset: UTF-8
    newline: LF
    type: csv
    delimiter: "\t"
    quote: null
    quotes_in_quoted_fields: ACCEPT_STRAY_QUOTES_ASSUMING_NO_DELIMITERS_IN_FIELDS
    escape: '"'
    null_string: \N
    trim_if_not_quoted: false
    skip_header_lines: 0
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
    - {name: id, type: long}
    - {name: catalog_id, type: long}
    - {name: user_id, type: long}
    - {name: created_at, type: timestamp, format: '%Y-%m-%d %H:%M:%S.%L'}
    - {name: updated_at, type: timestamp, format: '%Y-%m-%d %H:%M:%S.%L'}
out:
  type: mysql
  host: {{ env.EMBULK_MYSQLH }}
  port: {{ env.EMBULK_MYSQLHP }}
  user: {{ env.EMBULK_MYSQLU }}
  password: {{ env.EMBULK_MYSQLP }}
  database: {{ env.EMBULK_MYSQLDB }}
  default_timezone: {{ env.EMBULK_TZ }}
  table: catalog_user_registration_dim
  mode: replace
  insert_method: native
  column_options:
    id: {type: 'BIGINT NOT NULL'}
    catalog_id: {type: 'BIGINT NULL'}
    user_id: {type: 'BIGINT NULL'}
    created_at: {value_type: timestamp, timestamp_format: '%Y-%m-%d %H:%M:%S.%L'}
    updated_at: {value_type: timestamp, timestamp_format: '%Y-%m-%d %H:%M:%S.%L'}