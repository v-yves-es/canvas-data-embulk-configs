in:
  type: file
  path_prefix: {{ env.CD_FETCHED }}/catalog_product_fact
  decoders:
  - {type: gzip}
  parser:
    charset: UTF-8
    newline: LF
    type: csv
    delimiter: "\t"
    quote: null
    quotes_in_quoted_fields: ACCEPT_STRAY_QUOTES_ASSUMING_NO_DELIMITERS_IN_FIELDS
    escape: '"'
    null_string: \N
    trim_if_not_quoted: false
    skip_header_lines: 0
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
    - {name: catalog_product_id, type: long}
    - {name: catalog_id, type: long}
    - {name: parent_catalog_id, type: long}
    - {name: course_id, type: long}
    - {name: enrollment_term_id, type: long}
    - {name: enrollment_fee, type: double}
    - {name: credits, type: double}
    - {name: waitlist_capacity, type: long}
    - {name: enrollment_capacity, type: long}
out:
  type: oracle
  driver_path: {{ env.EMBULK_ORACLE_DRIVER }}
  url: jdbc:oracle:thin:@{{ env.EMBULK_ORACLESH }}:{{ env.EMBULK_ORACLESHP }}/{{ env.EMBULK_ORACLESDB }}
  user: {{ env.EMBULK_ORACLESU }}
  password: {{ env.EMBULK_ORACLESP }}
  default_timezone: {{ env.EMBULK_TZ }}
  table: catalog_product_fact
  mode: replace
  insert_method: normal
  column_options:
    catalog_product_id: {type: 'NUMBER NULL'}
    catalog_id: {type: 'NUMBER NULL'}
    parent_catalog_id: {type: 'NUMBER NULL'}
    course_id: {type: 'NUMBER NULL'}
    enrollment_term_id: {type: 'NUMBER NULL'}
    enrollment_fee: {type: 'FLOAT NULL'}
    credits: {type: 'FLOAT NULL'}
    waitlist_capacity: {type: 'NUMBER NULL'}
    enrollment_capacity: {type: 'NUMBER NULL'}